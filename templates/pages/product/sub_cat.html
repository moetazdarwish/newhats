{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>In-Hub</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png'%}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png'%}" rel="apple-touch-icon">
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
    <link href="{% static 'assets/vendor/aos/aos.css'%}" rel="stylesheet">
    <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css" '%} rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/main.css '%}" rel="stylesheet">
</head>

<body>



    <header id="header" class="header d-flex align-items-center">

        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center">

                <h1>In-Hub<span>.</span></h1>
            </a>
            <nav id="navbar" class="navbar">
                <ul>

                    <li><a href="#contact">Support</a></li>
                </ul>
            </nav>
            <!-- .navbar -->

            <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
            <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

        </div>
    </header>



    <main id="main">

        <!-- ======= About Us Section ======= -->


        <div class="container-fluid d-flex align-items-center">
            <div class="row col-lg-12">
                <div class="col-lg-3" style="padding-left: 0%;">
                    <div class="d-flex flex-column flex-shrink-0 p-3 " style="width: 280px;background-color: #006a5d;">
                        
                        {% include 'sidenav.html' %}
                    </div>
                </div>


                <div class="col-lg-9" style="padding-top: 2%;">
                    <div class="row gy-4 align-items-center">
                        <div class="row" style="padding-top: 5%;">
                            <form class="col-lg-12" hx-post="/selectProdCat/{{cat}}/add/" hx-target="body">{% csrf_token %}
                                <div class="row"><div class="col-md-4"><input name="ename" type="text" class="form-control" placeholder="Create Service Category English name" maxlength="30" required></div>
                                <div class="col-md-4"><input name="lname" type="text" class="form-control" placeholder="Create Service Category Second Lanaguage name" maxlength="30" required></div>
                                <div class="col-md-3"><button type="submit" class="btn btn-warning btn-reounded"> Add</button></div></div>
                            
 </form>

                        </div>
                        <div class="row" style="padding-top: 5%;">
                            <div class="col-md-6"></div>
                            <ul>
                                {% for i in bcat %}
                                <li style="padding-top: 2%;">
                                    <div class="row" style="align-items: center">
                                        <div class="col-md-3" style="vertical-align:middle;"><span>{{i.cate}}</span></div>
                                        <div class="col-md-3" style="vertical-align:middle;"><span>{{i.cat_lc}}</span></div>
                                        <div class="col-md-3"><a class="btn btn-warning btn-reounded" onclick="prod_({{i.id}},'all')"> Next</a></div>
                                        <div class="col-md-3"><a class="btn btn-danger btn-reounded" hx-headers='{ "X-CSRFToken": "{{ csrf_token }}"} '  hx-post="/selectProdCat/{{i.id}}/del/" hx-target="body" > Remove</a></div>
                                    </div>

                                </li>
                                {% endfor %}
                            </ul>

                        </div>


                    </div>
                </div>

            </div>
        </div>














    </main>




    <div id="preloader "></div>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js '%}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js '%}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js '%}"></script>
    <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js '%}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js '%}"></script>
    <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js '%}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js '%}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js '%}"></script>
    <script src="{% static 'assets/js/action.js '%}"></script>

</body>

</html>
