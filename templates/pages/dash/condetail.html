{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>In-Hub</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png'%}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png'%}" rel="apple-touch-icon">
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
    <link href="{% static 'assets/vendor/aos/aos.css'%}" rel="stylesheet">
    <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css" '%} rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/main.css '%}" rel="stylesheet">
</head>

<body>



    <header id="header" class="header d-flex align-items-center">

        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
            <a  class="logo d-flex align-items-center">

                <h1>In-Hub<span>.</span></h1>
            </a>
            <h3 style="color: aliceblue;">{{ap.business.name}}</h3>
            <nav id="navbar" class="navbar">
                <ul>

                    <li><a href="/">Contact</a></li>
                </ul>
            </nav>
            <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
            <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

        </div>
    </header>
    <main id="main">
        <div class="container-fluid d-flex " style="justify-content: center">
                 <div class="col-lg-9" style="padding-top: 2%;">
                    <div class="row"><div class="col-md-10 float-end"><button class="btn btn-warning float-end">Back</button></div></div>
                        <div class="row"><div class="col-md-6"><h4>Name :  {{wmsg.name.name}}</h4></div></div>
                        <div class="row" style="padding-top: 1%;"><div class="col-md-6"><h5>Phone :  {{wmsg.name.phone}}</h5></div></div>
                        <div class="row" style="padding-top: 1%;"><div class="col-md-6"><h5>Date :  {{wmsg.date}}</h5></div></div>
                        
                        <div class=" row " style="padding-top: 1%;"><table class="table"><thead><tr><th style="width: 50%;">Customer</th><th style="width: 50%;">You</th></tr></thead>
                        <tbody>
                           
                                {% for i in conv %}
                                <tr>
                                    <td>{{i.msg}}</td>
                                    {% for x in i.whatsmsgreply_set.all %}
                                    <tr><td></td><td>{{x.reply}}</td></tr>{% endfor %}
                            </tr>
                           
                           
                             {% endfor %}
                    </tbody>
                        </table></div>
                    </div>
                </div>
    </main>
    <div id="preloader "></div>

    <!-- Vendor JS Files -->
   <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js '%}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js '%}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js '%}"></script>
    <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js '%}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js '%}"></script>
    <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js '%}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js '%}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js '%}"></script>
    <script src="{% static 'assets/js/action.js '%}"></script>
</body>

</html>
